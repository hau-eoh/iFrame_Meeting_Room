<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel File Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>View and Extract Excel Data</h1>

    <!-- Embed the Excel File -->
    <iframe src="https://view.officeapps.live.com/op/embed.aspx?src=https://eohio.sharepoint.com/:x:/s/ExternalSharing/Ed1X7v6UDpVKk2zoMxjxnAoBZUmIfS3Z0Z85pSEwk76yoA?e=y4aF1B"></iframe>

    <input type="file" id="uploadFile" accept=".xlsx, .xls" />
    <button onclick="exportToTable()">Export to Table</button>

    <table id="dataTable">
        <thead>
            <tr id="tableHeader"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        // Handle file input and parse Excel file
        function exportToTable() {
            const fileInput = document.getElementById('uploadFile');
            if (!fileInput.files[0]) {
                alert('Please upload an Excel file.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                // Get the first sheet
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];

                // Convert sheet to JSON
                const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                // Populate the table
                const tableHeader = document.getElementById('tableHeader');
                const tableBody = document.getElementById('tableBody');

                // Clear existing data
                tableHeader.innerHTML = '';
                tableBody.innerHTML = '';

                // Render header
                rows[0].forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    tableHeader.appendChild(th);
                });

                // Render rows
                rows.slice(1).forEach(row => {
                    const tr = document.createElement('tr');
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
            };

            reader.readAsArrayBuffer(file);
        }
    </script>
</body>
</html>
