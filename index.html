<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Excel Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Online Excel File Viewer</h1>
    
    <!-- Iframe for embedding the file -->
    <iframe id="excelIframe" src="https://eohio.sharepoint.com/:x:/s/ExternalSharing/Ed1X7v6UDpVKk2zoMxjxnAoBZUmIfS3Z0Z85pSEwk76yoA?e=y4aF1B" width="100%" height="400px" style="border: 1px solid #ccc;"></iframe>
    
    <button id="loadExcel" style="margin-top: 10px;">Load and Display Excel Content</button>
    <div id="excelData" style="margin-top: 20px; border: 1px solid #ccc; padding: 10px;">
        <h3>Excel Content:</h3>
        <pre id="excelContent"></pre>
    </div>

    <script>
        // Function to fetch and display the Excel file
        async function fetchAndDisplayExcel(url) {
            try {
                // Fetch the file as binary data
                const response = await fetch(url);
                const arrayBuffer = await response.arrayBuffer();

                // Parse the file using SheetJS
                const workbook = XLSX.read(arrayBuffer, { type: "array" });

                // Get the first sheet
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet data to JSON
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                // Display the content
                const displayArea = document.getElementById("excelContent");
                displayArea.textContent = JSON.stringify(jsonData, null, 2);
            } catch (error) {
                console.error("Error loading Excel file:", error);
                alert("Failed to load Excel file. Check the file URL and permissions.");
            }
        }

        // Attach event listener to button
        document.getElementById("loadExcel").addEventListener("click", () => {
            const fileUrl = "https://eohio.sharepoint.com/:x:/s/ExternalSharing/Ed1X7v6UDpVKk2zoMxjxnAoBZUmIfS3Z0Z85pSEwk76yoA?e=y4aF1B"; // Replace with your file URL
            fetchAndDisplayExcel(fileUrl);
        });
    </script>
</body>
</html>
